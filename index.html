<body>


    <script>
        function sumInput() {
            let numbers = [];
            let sum = 0;
            for (let i = 0; i < Infinity; i++) {
                let num = +prompt('Введите число');
                if (!num) {
                    break
                };
                numbers.push(num)
                numbers.sort((a, b) => (a - b))
                alert(numbers)
                numbers.forEach(item => {
                    sum = sum + item
                })
                alert(sum)
            };
        }
    </script>
